<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
   <div id="box">
        <my-component></my-component>
   </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component('my-component',{
        data:function () {
            return {
                msg:'我是子组件'
            }
        },
        template:'<div @click="change">A custom component!{{msg}}</div>'
        ,methods:{
            change:function () {
                this.msg = 'changed';
            }
        }
    })
    new Vue({
        el:'#box',
        data:{

        }
    })
</script>
</body>
</html>
