<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
<div id="box">
    <span v-text="msg"></span>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#box',
        data: {
            msg: 'hello vue'
        },
        beforeCreate: function () {
            alert('组件刚刚被创建,组件计算属性之前 例如data');
        },
        created: function () {
            alert('组件创建完成，但是dom还未绑定，$el属性不存在');
        },
        beforeMount: function () {
            alert('模板编译之前');
        },
        mounted: function () {
            alert('模板编译之后，不保证组件在dom之中')
        }
    });
</script>
</body>
</html>
