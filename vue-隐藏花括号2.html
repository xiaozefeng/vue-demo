<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在网速慢的时候会显示花括号</title>
</head>
<body>
<div id="box">
    <span v-text="msg"></span>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#box',
        data: {
            msg: 'hello vue'
        }
    });
</script>
</body>
</html>
