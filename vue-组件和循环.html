<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
    <div id="box">
        <input type="text" v-model="newTodoText" @keyup.enter="addNewTodo" placeholder="添加一个任务"/>
        <ul>
            <li is="todo-item" v-for="(todo,index) in todos" :title="todo" @remove="todos.splice(index, 1)"></li>
        </ul>
    </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component('todo-item', {
        template: '\
    <li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">X</button>\
    </li>\
  ',
        props: ['title']
    })

    var vm =new Vue({
        el:'#box',
        data:{
            newTodoText:'',
            todos:[
                    '吃饭',
                    '睡觉',
                    '泡妞'
            ]
        },
        methods:{
            addNewTodo:function () {
                this.todos.push(this.newTodoText);
                this.newTodoText = '';
            }
        }
    })
</script>
</body>
</html>
