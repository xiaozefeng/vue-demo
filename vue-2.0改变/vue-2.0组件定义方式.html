<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>2.0的组件必须用一个根元素包裹住全部的元素，否者会报错</h1>
    <div id="box">
            {{msg}}
        <my-aaa></my-aaa>
    </div>
    <template id="aaa">
            <div>
                <h3>我是组件</h3>
                <strong>我是加粗</strong>
            </div>
    </template>
</body>
<script src="vue.js"></script>
<script>
    var Home={
        template:'#aaa'
    }
    Vue.component('my-aaa', Home);
    new Vue({
        el:'#box',
        data:{
            msg:'Hello Vue2.0!'
        }
    })
</script>
</html>
