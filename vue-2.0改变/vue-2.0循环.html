<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>2.0循环可以添加重复元素</h1>
<h1>2.0循环可以通过:key 提高循环性能</h1>
<h1>2.0循环去掉了隐身变量 如：$index $key</h1>
<h1>2.0循环新的语法 v-for='(val,index) of arr'</h1>

    <div id="box">
        <div><input v-model="input" type="text" placeholder="请输入" @keydown.enter="add"></div>
        <ul>
            <li v-for="(val,index) of arr" :key="index">
                {{val}} {{index}}
            </li>
        </ul>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#box',
        data:{
            arr:['apple','banana','orange'],
            input:''
        },
        methods:{
            add(){
                this.arr.push(this.input);
            }
        }
    })
</script>
</html>
