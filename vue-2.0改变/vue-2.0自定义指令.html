<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <input type="text" @keydown.ctrl="change">
    </div>
</body>
<script src="vue.js"></script>
<script>
    Vue.config.keyCodes.ctrl = 17;
    new Vue({
        el:'#box',
        data:{
            msg:'Hello Vue2.0!'
        },
        methods:{
            change(){
                alert('改变了');
            }
        }
    })
</script>
</html>
