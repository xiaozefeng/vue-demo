<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
   <ul id="box">
       <h3>v-for 循环 渲染列表</h3>
      <template v-for="(item,index) in items">
          <li>{{index+1}}</li>
          <li>{{item.msg}}</li>
      </template>
   </ul>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#box',
        data: {
            items:[
                {msg:'jack'},
                {msg:'rose'},
                {msg:'lucy'}
            ]
        }
    })
</script>
</body>
</html>
