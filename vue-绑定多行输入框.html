<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
   <div id="box">
       <h3>多行文本</h3>
       <p style="white-space: pre">{{msg}}</p>
       <textarea v-model="msg"></textarea>
   </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#box',
        data:{
            msg:""
        }
    })
</script>
</body>
</html>
