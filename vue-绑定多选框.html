<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
   <div id="box">
       <input type="checkbox" id="checkbox"  v-model="checked">
       <label for="checkbox">{{checked}}</label>
   </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#box',
        data:{
            checked:true
        }
    })
</script>
</body>
</html>
