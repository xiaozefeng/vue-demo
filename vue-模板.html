<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
   <div id="box">
       <input type="text" v-model="msg">
       <br>
        双向数据绑定:  {{msg}}
       <br>
       只展示一次: <span v-once>{{msg}}</span>
       <br>
       转译html： <span v-html="msg"></span>
   </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#box',
        data:{
            msg:'abc'
        }
    })
</script>
</body>
</html>
