<!DOCTYPE html>
<html lang="en">
<head>

    <title>vue.js</title>
</head>
<body>
   <div id="box">
       <input type="button" value="按钮" @click="get">
   </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
   <script src="vue-resource.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#box',
        data:{

        },
        methods:{
            get:function () {
                this.$http.get('get.php',{
                    a:1,
                    b:2
                }).then(function (res) {
                    alert(res.status);
                    alert(res.data);
                },function () {
                    alert('失败了');
                })
            }
        }
    })
</script>
</body>
</html>
