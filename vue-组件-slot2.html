<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
    <div id="box">
        <my-component>
            <ul slot="ul-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>

            <ol slot="ol-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ol>
        </my-component>
        <hr>
        <my-component></my-component>
    </div>
    <template id="my-component">
        <h3>我是组件</h3>
        <slot name="ul-slot">这是默认的情况</slot>
        <h3>welcome vue</h3>
        <slot name="ol-slot">这是默认的情况2</slot>
    </template>
<script src="vue1-0.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#box",
        data:{

        },
        components:{
            'my-component':{
                template:'#my-component'
            }
        }
    })
</script>
</body>
</html>
