<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
   <div id="box">
        <my-component></my-component>
   </div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
    var Child={
        template:'<div>A custom component!</div>'
    }
    new Vue({
        el:'#box',
        data:{

        },
        components:{
            'my-component':Child
        }
    })
</script>
</body>
</html>
